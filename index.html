<!DOCTYPE html>

<head>
    <title>Train Table</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  

    

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Destination, Anywhere</h3>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Line</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add a New Train</strong></h3>
                    </div>

                    <div class="panel-body">
                        
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainsNameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Line</label>
                                <input type="text" class="form-control" id="trainsLineInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="trainsDestinationInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time</label>
                                <input type="text" class="form-control" id="trainTimeInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency (Minutes)</label>
                                <input type="text" class="form-control" id="trainsFrequencyInput">
                            </div>

                            <button type="submit" class="btn btn-primary" id="addOnTrainButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
